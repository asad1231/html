<!-- !DOCTYPE : html 버전을 말하며 html5를 얘기한다 -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="EUC-KR">
<title>test</title>
</head>
<body>
	HTML<BR>
	- Hyper Text Markup Language이다<br>
	- Hyper Text 는 링크를통해 다른 문서로 접근하는 텍스트<br>
	- Markup Language는 태그와 같은 형식을 이용하여 문서나 구조를 갖는 것
	요소(element)
	- html문서는 <>과 같이 꺽쇠괄호로 둘러싸인 것들이 있다.
	이것을 tag라고 한다 <br>
	- 태그는 문서의 구조와 스타일을 나타내는 단어이며, 시작태그와 종료태그가 있다<br>
	- 시작 태그부터 종료태그까지를 합쳐서 요소라 한다
</body>
</html>
